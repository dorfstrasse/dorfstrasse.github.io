{% extends 'index.html' %}
{% set active_page = 'buat listing' %}
{% block body %}

<section id="beli" class="d-flex justify-content-center align-items-center">
    <div class="container margin-title position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <h2>Buat Listing</h2>
            </div>
        </div>
    </div>
</section>

<main>
    <section id="buat-listing" class="">
        <div class="container">
            <div class="row margintop-1cm">
                <div class="table-listing">
                    <div class="card-header pb-0">
                      <h6 style="text-transform: uppercase;">Table 1</h6>
                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                      <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                          <thead>
                            <tr>
                              <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">No</th>
                              <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">Waktu</th>
                              <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">Judul Listing</th>
                              <th class="text-center text-uppercase text-secondary font-weight-bolder opacity-7">Keterangan</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr data-href="{{ url_for('input_listing')}}">
                                <td class="text-center">
                                  <span class="data-listing">1</span>
                                </td>
                                <td class="text-center">
                                  <span class="data-listing">DD/MM/YYYY HH:MM:SS</span>
                                </td>
                                <td class="text-center">
                                  <span class="data-listing">Judul</span>
                                </td>
                                <td class="text-center">
                                  <p class="ket-data">Disetujui</p>
                                </td>
                            </tr>

                          </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
    Login
  </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='img/logo-era-sky.jpg') }}" rel="icon">
  <link href="{{ url_for('static', filename='img/logo-era-sky.jpg') }}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='vendor/animate.css/animate.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <!-- <link href="{{ url_for('static', filename='css/argon-dashboard.css') }}" rel="stylesheet"> -->

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">

</head>

<body class="login-background">
    <header id="header" class="fixed-top">
        <div class="logo logo-login">
            <img class="logo-login" src="{{ url_for('static', filename='img/era-sky-silver01.png') }}" alt="logo"/>
        </div>
    </header>
    <main class="login-content">
        <div class="login-wrapper">
            <div class="container">
                <div class="login-holder">
                    <div class="login-card">
                        <form action="{{ url_for('login') }}" method="post" role="form">
        
                            <div class="marginbottom-1cm">
                                <h2>Masuk</h2>
                            </div>
        
                            <div class="input-masuk box-xl-1 box-l-1 box-m-1 box-s-1">
                                <input id="emailLoginInput" name="email-login" class="esLoginInput" type="text" required>
                                <label class="esLoginLabel" for="emailLoginInput">Email</label>
                            </div>
        
                            <div class="input-masuk box-xl-1 box-l-1 box-m-1 box-s-1">
                                <input id="passwordLoginInput" name="password-login" class="esLoginInput" type="password" required>
                                <label class="esLoginLabel" for="passwordLoginInput">Password</label>
                            </div>
        
                            <div class="btn-login box-xl-1 box-l-1 box-m-1 box-s-1">
                                <button type="submit" class="button-login">Masuk</button>
                            </div>
    
    
                            <div class="ingat-saya box-xl-1 box-l-1 box-m-1 box-s-1">
                                <div>
                                    <input id="checkbox" name="checkbox" class="check" type="checkbox">
                                    <label class="cb-des" for="checkbox">Ingat Saya</label>
                                </div>
                                <a class="login-option" href="">Lupa Password?</a>
    
                            </div>
    
                            <div class="as-guest">
                                <a class="login-option" href="{{ url_for('home') }}">Masuk sebagai tamu</a>
                            </div>
                            
                            {{form.csrf_token}}
                            {% if pesan %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>{{ pesan }}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
